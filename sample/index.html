<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FileUploadPreview Test</title>
    <link rel="stylesheet" href="./../dist/upload.css">
  </head>
  <body>
    <div class="file-container" id="file">
      <li class="file-preview-card">
        <label for="photo" class="file-preview-button file-preview-add"></label>
        <button type="button" class="file-preview-button file-preview-remove"></button>
        <input type="file" name="photos" class="file-preview-hidden" id="photo">
      </li>
    </div>
    <script src="./../dist/file-upload.js"></script>
    <script>
      var uploadFile = new FileUpload('#file', 'photos', 'photo');
      uploadFile.run();
    </script>
  </body>
</html>
